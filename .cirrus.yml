env:
  CIRRUS_CLONE_DEPTH: 3
  FEATURES: huge

freebsd_12_task:
  freebsd_instance:
    image: freebsd-12-1-release-amd64
  install_script:
    pkg install -y gettext
  build_script:
    - NPROC=$(getconf _NPROCESSORS_ONLN)
    - ./configure --with-features=${FEATURES}
    - make -j${NPROC}
    - src/vim --version
  test_script:
    - make test
